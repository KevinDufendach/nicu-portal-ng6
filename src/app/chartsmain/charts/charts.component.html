<body>
<div class="chart-desktop" [hidden]="(isHandset$ | async) ">
  <canvas baseChart width="1200" height="600"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"></canvas>
</div>

<div class="chart-mobile" [hidden]="!(isHandset$ | async) ">
  <canvas baseChart width="300" height="275"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"></canvas>
</div>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Weight Column -->
    <ng-container matColumnDef="weights">
      <th mat-header-cell *matHeaderCellDef> Weight Values </th>
      <td mat-cell *matCellDef="let element"> {{element}} kg </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</body>
