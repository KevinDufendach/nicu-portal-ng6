<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Get Logged In</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-select
        #endpointSelector
        placeholder="Organization"
        [(value)]="selectedEndpoint"
        (selectionChange)="getEndpointConfig(endpointSelector.value)">
        <mat-option *ngFor="let endpoint of endpoints" [value]="endpoint">
          {{ endpoint.OrganizationName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <h4>{{ selectedEndpoint?.FHIRPatientFacingURI }}</h4>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="login()" class="mat-primary">Log In</button>
  </mat-card-actions>
</mat-card>
