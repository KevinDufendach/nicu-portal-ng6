<mat-sidenav-container class="sidenav-container" fullscreen [class]="theme">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">

    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <header>
        <a mat-list-item href="/dashboard">Dashboard</a>
      <!--<a mat-list-item href="/patientinfo">Patient Info</a>-->
        <a mat-list-item href="/journeymap">Journey Map</a>
        <a mat-list-item href="/learning">My Learning</a>
        <a mat-list-item href="/careteam">Our Team</a>
        <a mat-list-item href="/nicview">NICView</a>

      </header>
      <!--<a mat-list-item href="/caringbridge">Caring Bridge</a>-->
      <!--<a mat-list-item href="/chart">Weight Chart</a>-->
      <!--<a mat-list-item href="/notification">Notification Chat</a>-->

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="color: black;">My NICU Portal</span>
      <span fxFlex></span>
      <button mat-button *ngIf="epicAuthService.isLoggedIn()" (click)="epicAuthService.logout()">Log Out</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
