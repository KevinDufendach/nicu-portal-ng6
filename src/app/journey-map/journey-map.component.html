<mat-grid-list cols="4" rowHeight="150px" class="gridlist">
  <mat-grid-tile style="text-align: center;"
                 *ngFor="let tile of tiles"
                 [colspan]="tile.cols"
                 [rowspan]="tile.rows"
                 [style.background]="tile.color">
    <p style="color: black;">{{tile.text}}</p>
    <mat-icon>{{tile.icon}}</mat-icon>
  </mat-grid-tile>
</mat-grid-list>
